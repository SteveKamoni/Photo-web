<!-- form-section -->
    <div class="form-container">
        <form action="">

            <div class="contain">
                <label for="fname">First Name</label> 
                <input type="text" id="fname" name="firstname" placeholder="Your First Name">
            </div>
            <div class="contain">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your Last Name">
            </div>
            <div class="contain">
                <label for="fname">Partner's Name</label> 
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            </div>
            <div class="contain">
                <label for="lname">Partner's Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
            </div>
            <div class="contain">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="johnDoe@gmail.com">
            </div>
            <div class="contain">
                <label for="Phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="07XXXXXXXX">
            </div>
            <div class="contain">
                <label for="day">Event Day</label>
                <input type="date" name="day" id="day" placeholder="mm/dd/yyy">
            </div>
            <div class="contain">
                <label for="ceremony">Ceremony & Reception</label>
                <input type="text" name="ceremony" id="ceremony" placeholder="The Location">
            </div>
            <div class="contain">
                <label for="destinations">Services</label>
                <select name="destinations"  id="destinations">
                    <option value="Church-Wedding">Church-Wedding</option>
                    <option value="Garden-Wedding">Garden-Wedding</option>
                    <option value="Civil-Wedding">Civil-Wedding</option>
                    <option value="Traditional-Wedding">Traditional-Wedding</option>
                    <option value="Beach-Wedding">Beach-Wedding</option>
                    <option value="Cruise-Wedding">Cruise-Wedding</option>
                </select>
            </div>
            <div class="contain">
                <label for="info-about-us">How did you hear about us ?</label>
                <textarea name="info-about-us" id="info-about-us" cols="30" rows="10"></textarea>
            </div>
            <div class="contain">
                <label for="story">Tell us your story(optional)</label>
                <textarea name="story" id="story" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>
